    <script type="text/javascript">
    $(function(){
        $('.file').change(function(){

            var name=arr[arr.length-1];//取得的文件名称 
            $(this).siblings('.file-src').html(name);
        });

        $('#buy-btn').click(function() {

            var wishValue = $('.wish').val();
