    <script type='text/javascript'>
    $(document).ready(function() {
        // 滑块选择容量
         $('.prefumeSilder').each(function() {
            $(this).slider({
                reversed: true,
                step: 10, //每步值
                min:0, //最小值
                max: 100, //最大值
                value:10 //当前值
               
            });
        });

         $('.slider-track').bind('touchmove', function (){
            var $parent = $('.slider-example').find('.well');
             var len = $parent.length;
             var total = 0, value=0;
             for(var i=0; i<len; i++){
                value = $parent.eq(i).find('input').val();//获取当前input值
                total += parseInt(value);
             } 
             total = (total > 150) ? total : 150;
             $('.total').html(total);
             var per = (total / 150)*100 + '%'; 
             $('.min-tube').css('width',per);
             
         });

         //激活元素
         $('.bottle-sort').find('li').click(function(){
             active($(this));
         })
        
             
    });
