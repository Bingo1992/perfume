<body>
   <div class='slider-example bg-show border-bottom'>
        <div class="well">
            <input class="prefumeSilder" type="text"  data-slider-orientation="vertical" />
            <p class="flowerName border-top border-bottom">玫瑰花</p>
            <p class="operation">...</p>

         <div class="well">
            <input class="prefumeSilder" type="text"  data-slider-orientation="vertical" />

            <p class="operation">...</p>
        </div>

        </div>

    <script type='text/javascript' src="js/jquery.min.js"></script>
    <script type='text/javascript' src="js/bootstrap-slider.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type='text/javascript'>
    $(document).ready(function() {
         $('.prefumeSilder').each(function() {

            $(this).slider({
                reversed: true,
                step: 10,
                min:0,
                max: 100,
                value:10,
            
            });
        })      
    });
    </script>
