            </div>

               <a class="cancel"  href="#">取消</a>

    <script type="text/javascript">
    $(function(){   
        // 删除
        $('.delete').click(function(){
            show_hide_dialog();
            var index = $('.cart-list .delete').index($(this));
            $('.confirm').click(function(){
                $('.cart-list').find('li').eq(index).remove();

                // 购物车空时显示
                var length = $('.cart-list').find('li').length;
                if(length==0){
                    $('.nothing').removeClass('hide');
                }
            });
        });

        //加载页面，若购物车无内容则显示此样式
        window.onload = function(){
            var length = $('.cart-list').find('li').length;
            if(length==0){
                $('.nothing').removeClass('hide');
            }
        }
        
    });
    </script>
