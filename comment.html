    <script type="text/javascript">
    $(function() {
        //评价页面
        $('.wrapper a').click(function() {
            var $wrapper = $(this).parent();
            var $wrapper_a = $wrapper.find('a');
            var $wrapper_p = $wrapper.find('p');
            clearStar($wrapper);
            var index = $wrapper_a.index(this);
            for (var i = 0; i < index + 1; i++) {
                $wrapper_a.eq(i).find('i').addClass('icon-stars-red');

            }
            $wrapper_p.html($wrapper_a.eq(index).attr("title"));

        });
    });

    //清除评价页面的星星颜色
    function clearStar(wrapper) {
        var len = wrapper.find('a').length;
        for (var i = 0; i < len; i++) {
            wrapper.find('a').eq(i).find('i').removeClass('icon-stars-red');
        }
    }

    //添加的图片大于5张时禁掉input
    $('.add-pic').find('input').click(function() {
        var len = $('.upload-pic').find('img').length;
        if (len >= 5) {
            $(this).attr('disabled', 'disabled');
        }
    });

    //删除添加的图片
    $('.upload-pic').find('img').on('click', function() {
        var _this = $(this);
        $('.ui-dialog').addClass('show');
        $('.confirm').click(function() {
            _this.remove();
            $('.ui-dialog').removeClass('show');
        });
        //取消删除
        $('.cancel').click(function() {
            $('.ui-dialog').removeClass('show');
        });
    });

    //选择类型
    $('.sort-list').find('li').click(function() {
        active($(this));
    });
    </script>
